{{ define "index"}}

{{ template "header" }}

{{ range $key, $value := . }}

<div class="row">
    <div class="col-xs-2">
    </div>
    <div class="col-xs-8">
        <h2><a href="/edit?id={{$value.Id}}">{{ $value.Title }}</a></h2>
    </div>
    <div class="col-xs-2">
    </div>
</div>
<div class="row">
    <div class="col-xs-2">
    </div>
    <div class="col-xs-8">
        {{ $value.Content }}
    </div>
    <div class="col-xs-2">
    </div>
</div>

{{ end }}

{{ template "footer" }}

{{ end }}
